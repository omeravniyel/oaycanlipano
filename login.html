<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli Girişi - Dijital Pano</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Yönetim Paneli</h1>
            <p class="text-gray-400">Kurum bilgilerinizi giriniz</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="slug" class="block text-sm font-medium text-gray-300 mb-2">Kurum Linki (Slug)</label>
                <input type="text" id="slug" name="slug" placeholder="ornekin-omeravniyel"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required>
                <p class="text-xs text-gray-500 mt-1">Örn: kartaltepepano.com/<b>omeravniyel</b></p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Şifre</label>
                <input type="password" id="password" name="password" placeholder="••••••••"
                    class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    required>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200 transform hover:scale-[1.02]">
                Giriş Yap
            </button>
        </form>

        <div id="error-msg"
            class="hidden mt-4 bg-red-500/10 border border-red-500/50 text-red-200 p-3 rounded-lg text-sm text-center">
            Hatalı kurum linki veya şifre!
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const slug = document.getElementById('slug').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');

            // Basit doğrulama (Geçici olarak API öncesi)
            // İleride burası /api/login endpointsine gidecek
            // Şimdilik sadece yönlendirme mantığını kuralım

            try {
                // API'ye soracağız (henüz yok, simüle ediyoruz veya direkt admin.html?slug=... yapıyoruz)
                // Güvenlik için token sistemi lazım ama şimdilik basic auth benzeri ilerleyelim

                // localStorage'a kaydet
                localStorage.setItem('admin_slug', slug);
                localStorage.setItem('admin_password', password); // NOT: Normalde token tutulur!

                // Admin paneline yönlendir
                window.location.href = `/admin.html`;

            } catch (err) {
                console.error(err);
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
