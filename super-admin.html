<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºper Admin Paneli - Kartaltepe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen p-8">

    <!-- Login Overlay (Elektrik Temalƒ±) -->
    <div id="login-wrapper" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0B0E14] overflow-hidden">

        <!-- CSS (Inline) -->
        <style>
            @keyframes move-background {
                0% {
                    background-position: 0 0;
                }

                100% {
                    background-position: 100% 100%;
                }
            }

            .electric-bg {
                position: absolute;
                inset: 0;
                background-color: #0B0E14;
                background-image:
                    linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
                background-size: 50px 50px;
                animation: move-background 60s linear infinite;
            }

            .glass-panel {
                background: rgba(11, 14, 20, 0.8);
                backdrop-filter: blur(12px);
                border: 1px solid rgba(0, 210, 255, 0.2);
                box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            }
        </style>

        <div class="electric-bg"></div>
        <div class="absolute inset-0 bg-radial-gradient from-purple-900/20 to-transparent pointer-events-none"></div>

        <div class="glass-panel p-10 rounded-2xl w-full max-w-sm text-center relative z-10 animate-fade-in mx-4">
            <div class="mb-6">
                <div
                    class="w-20 h-20 mx-auto bg-purple-600/20 rounded-full flex items-center justify-center mb-4 border border-purple-500/30 shadow-[0_0_20px_rgba(168,85,247,0.4)]">
                    <span class="text-4xl text-purple-400">‚ö°</span>
                </div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-purple-200">
                    S√ºper Admin</h1>
                <p class="text-slate-400 text-xs mt-2 uppercase tracking-widest">Sistem Y√∂netimi</p>
            </div>

            <input type="password" id="master-password-input"
                class="w-full bg-slate-900/80 border border-slate-700 rounded-lg px-4 py-3 mb-4 text-white text-center tracking-widest placeholder-slate-600 focus:border-purple-500 focus:ring-1 focus:ring-purple-500 focus:outline-none transition"
                placeholder="ANA ≈ûƒ∞FRE">

            <button onclick="login()"
                class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-purple-500/30 transition duration-300 transform hover:scale-[1.02]">
                Gƒ∞Rƒ∞≈û YAP
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto hidden" id="main-content">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                    Kurum Y√∂netim Paneli</h1>
                <p class="text-slate-400">T√ºm dijital panolarƒ± buradan y√∂netebilirsiniz.</p>
            </div>
            <button onclick="showAddModal()"
                class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded-lg font-bold flex items-center gap-2 shadow-lg transition">
                <span>+</span> Yeni Kurum Ekle
            </button>
        </div>

        <!-- Kurumlar Listesi -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="institutions-grid">
            <!-- JS ile doldurulacak -->
        </div>
    </div>

    <!-- Ekleme Modalƒ± -->
    <div id="add-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-40 backdrop-blur-sm">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl max-w-md w-full border border-slate-600 relative">
            <button onclick="closeAddModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">‚úï</button>
            <h2 class="text-2xl font-bold mb-6">Yeni Kurum Olu≈ütur</h2>

            <form id="add-form" class="space-y-4 max-h-[70vh] overflow-y-auto px-1">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Kurum Adƒ± (Ba≈ülƒ±k)</label>
                    <input type="text" id="new-name" class="w-full bg-slate-700 border border-slate-600 rounded p-2"
                        placeholder="√ñrn: Yeni Doƒüan Koleji" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Link (Slug)</label>
                    <input type="text" id="new-slug" class="w-full bg-slate-700 border border-slate-600 rounded p-2"
                        placeholder="yenidogan" required>
                    <p class="text-xs text-slate-500 mt-1">Link: kartaltepepano.com/<b>yenidogan</b></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">≈ûifre</label>
                    <input type="text" id="new-password"
                        class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-white"
                        placeholder="Y√∂netici ≈üifresi">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">ƒ∞l (≈ûehir)</label>
                        <input type="text" id="new-city"
                            class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-white"
                            placeholder="√ñrn: Istanbul">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">ƒ∞l√ße</label>
                        <input type="text" id="new-district"
                            class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-white"
                            placeholder="√ñrn: Uskudar">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Kurum Nevi</label>
                    <select id="new-type" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-white">
                        <option value="">Se√ßiniz...</option>
                        <option value="Anaokulu">Anaokulu</option>
                        <option value="Ortaokul">Ortaokul</option>
                        <option value="Lise">Lise</option>
                        <option value="Daimi">Daimi</option>
                        <option value="√úniversite Hazƒ±rlƒ±k">√úniversite Hazƒ±rlƒ±k</option>
                        <option value="√úniversite">√úniversite</option>
                        <option value="Tekam√ºl">Tekam√ºl</option>
                    </select>
                </div>

                <!-- Detaylar -->
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Alt Ba≈ülƒ±k</label>
                        <input type="text" id="new-subtitle"
                            class="w-full bg-slate-700 border border-slate-600 rounded p-2" placeholder="√ñƒürenci Yurdu">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-1">Slogan 1</label>
                        <input type="text" id="new-slogan1"
                            class="w-full bg-slate-700 border border-slate-600 rounded p-2" placeholder="ƒ∞lgiyle...">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-400 mb-1">Slogan 2</label>
                        <input type="text" id="new-slogan2"
                            class="w-full bg-slate-700 border border-slate-600 rounded p-2"
                            placeholder="...Bilginin Bulu≈ütuƒüu Yer">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Logo</label>
                    <div class="flex gap-2">
                        <input type="file" id="logo-upload" class="hidden" accept="image/*"
                            onchange="uploadFile(this, 'new-logo')">
                        <button type="button" onclick="document.getElementById('logo-upload').click()"
                            class="bg-gray-600 hover:bg-gray-500 px-3 py-2 rounded text-sm whitespace-nowrap">Resim
                            Y√ºkle</button>
                        <input type="text" id="new-logo"
                            class="flex-1 bg-slate-700 border border-slate-600 rounded p-2 text-sm"
                            placeholder="URL otomatik gelir veya elle girin">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Link √ñnizleme Resmi (Opsiyonel)</label>
                    <div class="flex gap-2">
                        <input type="file" id="cover-upload" class="hidden" accept="image/*"
                            onchange="uploadFile(this, 'new-cover')">
                        <button type="button" onclick="document.getElementById('cover-upload').click()"
                            class="bg-gray-600 hover:bg-gray-500 px-3 py-2 rounded text-sm whitespace-nowrap">Resim
                            Y√ºkle</button>
                        <input type="text" id="new-cover"
                            class="flex-1 bg-slate-700 border border-slate-600 rounded p-2 text-sm"
                            placeholder="WhatsApp'ta g√∂r√ºnecek resim">
                    </div>
                </div>

                <button type="submit" id="submit-btn"
                    class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold mt-4">KAYDET</button>
            </form>
        </div>
    </div>

    <script>
        let MASTER_PASSWORD = "";

        // ... LOGIN ve LISTELEME kodlarƒ± aynƒ± ... 
        function login() {
            const pwd = document.getElementById('master-password-input').value;
            if (!pwd) return alert("≈ûifre giriniz");
            MASTER_PASSWORD = pwd;
            loadInstitutions();
        }

        async function loadInstitutions() {
            try {
                const res = await fetch('/api/manage-institutions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'list', master_password: MASTER_PASSWORD })
                });
                const data = await res.json();
                if (res.status === 401) { alert("Yanlƒ±≈ü ≈ûifre!"); return; }
                if (data.error) throw new Error(data.error);

                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                renderGrid(data.institutions);
            } catch (err) { alert(err.message); }
        }

        function renderGrid(list) {
            const grid = document.getElementById('institutions-grid');
            grid.innerHTML = '';
            list.forEach(inst => {
                const card = document.createElement('div');
                card.className = 'bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-blue-500/50 transition group';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center overflow-hidden">
                             ${inst.config?.institution_logo ? `<img src="${inst.config.institution_logo}" class="w-full h-full object-cover">` : '<span class="text-2xl">üè´</span>'}
                        </div>
                        <div class="flex gap-2 opacity-100 lg:opacity-0 group-hover:opacity-100 transition">
                            <button onclick='editInstitution(${JSON.stringify(inst).replace(/'/g, "&#39;")})' class="p-2 bg-slate-700 hover:bg-yellow-600 rounded text-xs text-white" title="D√ºzenle">‚úèÔ∏è</button>
                            <a href="/${inst.slug}/admin" target="_blank" class="p-2 bg-slate-700 hover:bg-blue-600 rounded text-xs text-white" title="Y√∂net">‚öôÔ∏è</a>
                            <a href="/${inst.slug}" target="_blank" class="p-2 bg-slate-700 hover:bg-green-600 rounded text-xs text-white" title="G√∂r√ºnt√ºle">üëÅÔ∏è</a>
                            <button onclick="deleteInstitution('${inst.slug}')" class="p-2 bg-slate-700 hover:bg-red-600 rounded text-xs text-white" title="Sil">üóëÔ∏è</button>
                        </div>
                    </div>
                    <h3 class="font-bold text-lg mb-1">${inst.name || 'ƒ∞simsiz'}</h3>
                    <div class="text-sm text-slate-400 mb-4 bg-slate-900/50 p-2 rounded">
                        Link: <span class="text-blue-400">/${inst.slug}</span><br>
                        ≈ûifre: <span class="text-yellow-400 font-mono">${inst.password}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // G√ñRSEL Y√úKLEME HELPER
        async function uploadFile(input, targetId) {
            const file = input.files[0];
            if (!file) return;

            const btn = input.nextElementSibling; // Button
            const originalText = btn.innerText;
            btn.innerText = "‚è≥";
            btn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    const res = await fetch('/api/upload', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            filename: file.name,
                            fileBase64: base64,
                            contentType: file.type
                        })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    document.getElementById(targetId).value = data.url;
                    btn.innerText = "‚úÖ";
                } catch (err) {
                    alert("Y√ºkleme Hatasƒ±: " + err.message + "\\nL√ºtfen Supabase 'images' bucket'ƒ±nƒ± olu≈üturduƒüunuzdan ve public olduƒüundan emin olun.");
                    btn.innerText = "‚ùå";
                } finally {
                    setTimeout(() => { btn.innerText = originalText; btn.disabled = false; }, 2000);
                }
            };
        }

        // Modallar
        const modal = document.getElementById('add-modal');
        const modalTitle = modal.querySelector('h2');
        const slugInput = document.getElementById('new-slug');

        function showAddModal() {
            document.getElementById('add-form').reset();
            modalTitle.innerText = "Yeni Kurum Olu≈ütur";
            slugInput.disabled = false;
            slugInput.placeholder = "√ñrn: omeravniyel (Sadece kƒ±sa isim)";
            slugInput.classList.remove('opacity-50', 'cursor-not-allowed');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        // Slug Input Otomatik Temizleme
        slugInput.addEventListener('input', (e) => {
            let val = e.target.value;
            // Eƒüer tam link yapƒ±≈ütƒ±rƒ±lƒ±rsa temizle
            if (val.includes('kartaltepepano.com/')) {
                val = val.split('kartaltepepano.com/')[1];
            }
            // HTTP/S temizle
            val = val.replace('http://', '').replace('https://', '');
            // Slash ve bo≈üluk temizle
            val = val.replace(/\//g, '').trim();

            if (val !== e.target.value) {
                e.target.value = val;
            }
        });

        function editInstitution(inst) {
            modalTitle.innerText = "Kurumu D√ºzenle";
            document.getElementById('new-name').value = inst.name || "";
            document.getElementById('new-slug').value = inst.slug || "";
            document.getElementById('new-password').value = inst.password || "";
            document.getElementById('new-type').value = inst.config?.institution_type || "";

            // Yeni Alanlar
            document.getElementById('new-subtitle').value = inst.config?.institution_subtitle || "";
            document.getElementById('new-slogan1').value = inst.config?.institution_slogan1 || "";
            document.getElementById('new-slogan2').value = inst.config?.institution_slogan2 || "";

            document.getElementById('new-logo').value = inst.config?.institution_logo || "";
            document.getElementById('new-cover').value = inst.config?.institution_cover || ""; // Populate Cover
            document.getElementById('new-city').value = inst.config?.city || "";
            document.getElementById('new-district').value = inst.config?.district || "";

            slugInput.disabled = true;
            slugInput.classList.add('opacity-50', 'cursor-not-allowed');

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeAddModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.innerText = "‚è≥ ƒ∞≈üleniyor...";

            const payload = {
                name: document.getElementById('new-name').value.trim(),
                slug: document.getElementById('new-slug').value.trim(),
                password: document.getElementById('new-password').value,
                type: document.getElementById('new-type').value,
                logo: document.getElementById('new-logo').value,
                cover: document.getElementById('new-cover').value, // Send Cover
                subtitle: document.getElementById('new-subtitle').value,
                slogan1: document.getElementById('new-slogan1').value,
                slogan2: document.getElementById('new-slogan2').value
            };

            try {
                const res = await fetch('/api/manage-institutions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'upsert', master_password: MASTER_PASSWORD, payload })
                });
                const data = await res.json();
                if (data.error) throw new Error(data.error);

                alert("‚úÖ ƒ∞≈ülem Ba≈üarƒ±lƒ±!");
                closeAddModal();
                loadInstitutions();
                e.target.reset();

            } catch (err) {
                alert("Hata: " + err.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "KAYDET";
            }
        });

        // Silme
        async function deleteInstitution(slug) {
            if (confirm(`${slug} kurumunu Sƒ∞LMEK √ºzeresiniz? Bu i≈ülem geri alƒ±namaz!`)) {
                const verify = prompt(`Silmek i√ßin l√ºtfen "${slug}" yazƒ±n:`);
                if (verify !== slug) return alert("ƒ∞≈ülem iptal edildi.");

                try {
                    const res = await fetch('/api/manage-institutions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'delete', master_password: MASTER_PASSWORD, payload: { slug } })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    loadInstitutions();

                } catch (err) {
                    alert("Hata: " + err.message);
                }
            }
        }
    </script>
</body>

</html>
