<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S√ºper Admin Paneli - Kartaltepe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-slate-100 min-h-screen p-8">

    <!-- Login Modal (Basit Overlay) -->
    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl max-w-sm w-full border border-slate-700">
            <h2 class="text-2xl font-bold mb-4 text-center">Ana Y√∂netici Giri≈üi</h2>
            <input type="password" id="master-password-input"
                class="w-full bg-slate-700 border border-slate-600 rounded p-3 mb-4 text-white" placeholder="Ana ≈ûifre">
            <button onclick="login()"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition">Giri≈ü
                Yap</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto hidden" id="main-content">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">
                    Kurum Y√∂netim Paneli</h1>
                <p class="text-slate-400">T√ºm dijital panolarƒ± buradan y√∂netebilirsiniz.</p>
            </div>
            <button onclick="showAddModal()"
                class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded-lg font-bold flex items-center gap-2 shadow-lg transition">
                <span>+</span> Yeni Kurum Ekle
            </button>
        </div>

        <!-- Kurumlar Listesi -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="institutions-grid">
            <!-- JS ile doldurulacak -->
        </div>
    </div>

    <!-- Ekleme Modalƒ± -->
    <div id="add-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-40 backdrop-blur-sm">
        <div class="bg-slate-800 p-8 rounded-xl shadow-2xl max-w-md w-full border border-slate-600 relative">
            <button onclick="closeAddModal()" class="absolute top-4 right-4 text-slate-400 hover:text-white">‚úï</button>
            <h2 class="text-2xl font-bold mb-6">Yeni Kurum Olu≈ütur</h2>

            <form id="add-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Kurum Adƒ±</label>
                    <input type="text" id="new-name" class="w-full bg-slate-700 border border-slate-600 rounded p-2"
                        placeholder="√ñrn: Yeni Doƒüan Koleji" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Link (Slug)</label>
                    <input type="text" id="new-slug" class="w-full bg-slate-700 border border-slate-600 rounded p-2"
                        placeholder="yenidogan" required>
                    <p class="text-xs text-slate-500 mt-1">Link: kartaltepepano.com/<b>yenidogan</b></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Kurum ≈ûifresi</label>
                    <input type="text" id="new-password" class="w-full bg-slate-700 border border-slate-600 rounded p-2"
                        placeholder="1234" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">Logo URL (Opsiyonel)</label>
                    <input type="text" id="new-logo" class="w-full bg-slate-700 border border-slate-600 rounded p-2"
                        placeholder="https://...">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 py-3 rounded font-bold mt-4">KAYDET</button>
            </form>
        </div>
    </div>

    <script>
        let MASTER_PASSWORD = "";

        // Giri≈ü
        function login() {
            const pwd = document.getElementById('master-password-input').value;
            if (!pwd) return alert("≈ûifre giriniz");
            MASTER_PASSWORD = pwd;
            loadInstitutions();
        }

        // Verileri Getir
        async function loadInstitutions() {
            try {
                const res = await fetch('/api/manage-institutions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'list', master_password: MASTER_PASSWORD })
                });

                const data = await res.json();

                if (res.status === 401) {
                    alert("Yanlƒ±≈ü ≈ûifre!");
                    return;
                }

                if (data.error) throw new Error(data.error);

                // Giri≈ü ba≈üarƒ±lƒ±, ekranƒ± a√ß
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');

                renderGrid(data.institutions);

            } catch (err) {
                console.error(err);
                alert("Hata: " + err.message);
            }
        }

        function renderGrid(list) {
            const grid = document.getElementById('institutions-grid');
            grid.innerHTML = '';

            list.forEach(inst => {
                const card = document.createElement('div');
                card.className = 'bg-slate-800 rounded-xl p-6 border border-slate-700 hover:border-blue-500/50 transition group';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 bg-slate-700 rounded-full flex items-center justify-center overflow-hidden">
                             ${inst.config?.institution_logo ? `<img src="${inst.config.institution_logo}" class="w-full h-full object-cover">` : '<span class="text-2xl">üè´</span>'}
                        </div>
                        <div class="flex gap-2 opacity-100 lg:opacity-0 group-hover:opacity-100 transition">
                            <button onclick='editInstitution(${JSON.stringify(inst).replace(/'/g, "&#39;")})' class="p-2 bg-slate-700 hover:bg-yellow-600 rounded text-xs text-white" title="D√ºzenle">‚úèÔ∏è</button>
                            <a href="/${inst.slug}/admin" target="_blank" class="p-2 bg-slate-700 hover:bg-blue-600 rounded text-xs text-white" title="Y√∂net">‚öôÔ∏è</a>
                            <a href="/${inst.slug}" target="_blank" class="p-2 bg-slate-700 hover:bg-green-600 rounded text-xs text-white" title="G√∂r√ºnt√ºle">üëÅÔ∏è</a>
                            <button onclick="deleteInstitution('${inst.slug}')" class="p-2 bg-slate-700 hover:bg-red-600 rounded text-xs text-white" title="Sil">üóëÔ∏è</button>
                        </div>
                    </div>
                    <h3 class="font-bold text-lg mb-1">${inst.name || 'ƒ∞simsiz'}</h3>
                    <div class="text-sm text-slate-400 mb-4 bg-slate-900/50 p-2 rounded">
                        Link: <span class="text-blue-400">/${inst.slug}</span><br>
                        ≈ûifre: <span class="text-yellow-400 font-mono">${inst.password}</span>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Modallar
        const modal = document.getElementById('add-modal');
        const modalTitle = modal.querySelector('h2');
        const slugInput = document.getElementById('new-slug');

        function showAddModal() {
            document.getElementById('add-form').reset();
            modalTitle.innerText = "Yeni Kurum Olu≈ütur";
            slugInput.disabled = false;
            slugInput.classList.remove('opacity-50', 'cursor-not-allowed');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function editInstitution(inst) {
            modalTitle.innerText = "Kurumu D√ºzenle";
            document.getElementById('new-name').value = inst.name || "";
            document.getElementById('new-slug').value = inst.slug || "";
            document.getElementById('new-password').value = inst.password || "";
            document.getElementById('new-logo').value = inst.config?.institution_logo || "";

            // Slug d√ºzenlenemez olsun (ID olduƒüu i√ßin)
            slugInput.disabled = true;
            slugInput.classList.add('opacity-50', 'cursor-not-allowed');

            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeAddModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                name: document.getElementById('new-name').value,
                slug: document.getElementById('new-slug').value,
                password: document.getElementById('new-password').value,
                logo: document.getElementById('new-logo').value
            };

            if (confirm(`"${payload.name}" kurumunu olu≈üturmak istediƒüinize emin misiniz?`)) {
                try {
                    const res = await fetch('/api/manage-institutions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'upsert', master_password: MASTER_PASSWORD, payload })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    alert("‚úÖ Kurum ba≈üarƒ±yla olu≈üturuldu!");
                    closeAddModal();
                    loadInstitutions();
                    e.target.reset();

                } catch (err) {
                    alert("Hata: " + err.message);
                }
            }
        });

        // Silme
        async function deleteInstitution(slug) {
            if (confirm(`${slug} kurumunu Sƒ∞LMEK √ºzeresiniz? Bu i≈ülem geri alƒ±namaz!`)) {
                const verify = prompt(`Silmek i√ßin l√ºtfen "${slug}" yazƒ±n:`);
                if (verify !== slug) return alert("ƒ∞≈ülem iptal edildi.");

                try {
                    const res = await fetch('/api/manage-institutions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'delete', master_password: MASTER_PASSWORD, payload: { slug } })
                    });
                    const data = await res.json();
                    if (data.error) throw new Error(data.error);

                    loadInstitutions();

                } catch (err) {
                    alert("Hata: " + err.message);
                }
            }
        }
    </script>
</body>

</html>
